<h1>Products</h1>
<small style="float: right;">Showing products <strong>{{ (currentPage - 1) * itemsPerPage + 1}}-{{ currentPage * itemsPerPage }}</strong> of <strong>{{ totalItems }}</strong></small>
<table class="table table-striped table-bordered">
  <tr>
    <th>Barcode</th>
    <th>Name</th>
    <th></th>
  </tr>
  <tr ng-repeat="product in products">
    <td>{{ product.barcode }}</td>
    <td>{{ product.name }}</td>
    <td><a ng-href="/#/products/{{ product.barcode }}">Show</a></td>
  </tr>
</table>
<pagination total-items="totalItems" ng-model="currentPage" max-size="8" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
